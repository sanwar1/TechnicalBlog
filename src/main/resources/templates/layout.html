<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="site-head">
    <title>Technical Blog Application</title>
</head>

<body>
    <header th:fragment="logged-out" th:remove="tag">
        <header>
            <a href="users/login.html" th:href="@{/users/login}">Login</a>
            <a href="users/register.html" th:href="@{/users/register}">Register</a>
        </header>
    </header>

    <header th:fragment="logged-in" th:remove="tag">
        <a href="posts/create.html" th:href="@{/posts/newpost}">New Post</a>
        <header>
            <form method="post" th:action="@{/users/logout}">
                <input type="submit" value="Logout"/>
            </form>
        </header>
    </header>
</body>
</html>
